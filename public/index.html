<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/stylesheet.css" />
        <meta charset="UTF-8" />
        <meta name="description" content="week 1 assignment" />
        <title>week 1 assignment Dashboard</title>
    </head>
    <body>
        <div class="container">
            <div class="side_bar">
                <div class="menu">
                    <div class="main-title">
                        <strong>NEWBIE</strong>
                    </div>
                    <button class="menu-item" type="button">
                        <img class="menu-img" src="/image/dashboard.png" alt="Error">
                        <p class="menu-text">Dashboard</p>
                    </button>
                    <button class="menu-item" type="button">
                        <img class="menu-img" src="/image/payout.png" alt="Error">
                        <p class="menu-text">Payout</p>
                    </button>
                    <button class="menu-item" type="button">
                        <img class="menu-img" src="/image/inbox.png" alt="Error">
                        <p class="menu-text">Inbox</p>
                    </button>
                    <button class="menu-item" type="button">
                        <img class="menu-img" src="/image/setting.png" alt="Error">
                        <p class="menu-text">Settings</p>
                    </button>
                </div>
            </div>
            <div class="dash_board">
                <div class="etc">
                    <div class="search">
                        <div class="search-container">
                            <img class="search-img" src="https://img.icons8.com/?size=100&id=59878&format=png&color=000000" alt="Error">
                            
                        </div>
                    </div>
                    <div class="info">
                        <button class="info-button" type="button">
                            <img class="info-img" src="/image/alarm.png" alt="Error">
                        </button>
                        <button class="info-button" type="button">
                            <img class="info-img" src="/image/flag.png" alt="Error">
                        </button>
                        <div class="user">
                            <img class="user-img" src="https://avatars.githubusercontent.com/u/141641630?v=4" alt="Error">
                            <p>Suchan lee</p>
                        </div>
                    </div>
                </div>
                <div class="contents">
                    <div class="page-title">
                        <strong>Dashboard</strong>
                    </div>
                    <div class="top-contents-container">
                        <div class="top-contents">
                            <div>
                                <strong style="font-size: xx-large; padding-left:15px;">154K</strong>
                                <p style="font-size: small; padding-left:15px;">total Subscribers</p>
                            </div>
                            <img class="top-contents-img" src="/image/eye.png" style="background-color: blanchedalmond;">
                        </div>
                        <div class="top-contents">
                            <div>
                                <strong style="font-size: xx-large; padding-left:15px;">145</strong>
                                <p style="font-size: small; padding-left:15px;">total point</p>
                            </div>
                            <img class="top-contents-img" src="/image/point.png" style="background-color: rgb(161, 207, 255);">
                        </div>
                        <div class="top-contents">
                            <div>
                                <strong style="font-size: xx-large; padding-left:15px;">15</strong>
                                <p style="font-size: small; padding-left:15px;">total pages</p>
                            </div>
                            <img class="top-contents-img" src="/image/pages.png" style="background-color: rgb(244, 169, 169);">
                        </div>
                        <div class="top-contents">
                            <div>
                                <strong style="font-size: xx-large; padding-left:15px;">2654</strong>
                                <p style="font-size: small; padding-left:15px;">total paid</p>
                            </div>
                            <img class="top-contents-img" src="/image/paid.png" style="background-color: rgb(173, 255, 178);">
                        </div>
                    </div>
                    <div class="middle-contents-container">
                        <div class="middle-contents-1">
                            <header style="margin: 20px;">TodoList</header>        
                            <div class="inputList">
                                <input type="text" id="addValue" placeholder="할 일 추가하기" autofocus/><!--자동포커스-->
                                <button type="button" id = "btn">
                                    <img class="check-img" src="/image/add.png" alt="Error">
                                </button>
                                <div class="flush">
                                    <button type="button" id = "allClear" onclick="allClearList()">del</button>
                                </div>
                            </div>
                            
                            <div>
                                <ul id="addTodo" class="Todolist"> 
                                    <li><div id='result'></div></li>
                                </ul>
                                
                            </div>
                        </div>
                        <script src="/src/todo.js"></script>
                        <div class="middle-contents-2">
                            <div style="margin: 20px; font-weight: 700; font-size: x-large;">
                                <header style="margin: 20px;">completedTask</header>  
                                <div>
                                    <ul id="completedTask" class="completedTask"> 
                                        <li><div id='check_result'></div></li>
                                    </ul>
                                </div>
                            </div>
                           
                        </div>
                    </div>
                    <div class="bottom-contents-container">
                        <div class="bottom-contents-1">
                            <div style="margin: 20px; font-weight: 700;">Top Referals</div>
                            <div class="sns-list">
                                <div class="sns">
                                    <div>Facebook</div>
                                    <div>245</div>
                                </div>
                                <div class="sns">
                                    <div>Twitter</div>
                                    <div>230</div>
                                </div>
                                <div class="sns">
                                    <div>Google</div>
                                    <div>210</div>
                                </div>
                                <div class="sns">
                                    <div>Youtube</div>
                                    <div>190</div>
                                </div>
                            </div>
                        </div>
                        <div class="bottom-contents-2">
                            <div style="font-size: x-large; margin: 20px;">Viewers</div>
                        </div>
                        <div class="bottom-contents-3">
                            <div style="font-size: x-large; margin: 20px;">Users</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
